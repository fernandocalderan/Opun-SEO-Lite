name: CI/CD - Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”¹ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”¹ Instalar dependencias
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ”¹ Ejecutar pruebas
        run: |
          if [ -d "tests" ]; then pytest --maxfail=1 --disable-warnings -q; else echo "Sin tests definidos"; fi

  docker:
    name: ğŸš€ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ”¹ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”¹ Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¹ Construir imagen Docker
        run: docker build -f backend/api_gateway/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/opun-seo-lite:latest backend/api_gateway

      - name: ğŸ”¹ Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/opun-seo-lite:latest
